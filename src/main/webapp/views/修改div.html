<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function showMsg() {
            document.getElementById("context").innerHTML = "获取当前浏览器显示率";
        }

    </script>
</head>
<body>
    <input type="button" onclick="showMsg" value="获取信息" />
    <div id="context"></div>
</body>
</html>
